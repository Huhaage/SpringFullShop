<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{index.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes articles</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <!-- /////////////////////// -->
            <div class="modal-content" id="addFormSize">
                <div class="modal-header">

                </div>
                <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
                    <div class="loginbox bg-white">
                        <div class="loginbox-social">
                            <div class="social-title ">
                                <!-- img "unknown" par défaut à récup dans le controleur -->
                                <!-- <img th:src="{{data.imgURL}}" alt="194x228" class="img-responsive"> -->
                            </div>
                        </div>
                        <form th:action="@{/save}" method="post" th:object="${article}">
                            <div class="loginbox-textbox">
                                <label class="control-label">Brand : </label>
                                <input class="form-control" type="text" name="brand" th:value="${article.brand}" required>
                            </div>
                            <div class="loginbox-textbox">
                                <label class="control-label">Description : </label>
                                <input class="form-control" type="text" name="description" th:value="${article.description}"required>
                                <span th:errors="${article.description}"></span>
                            </div>
                            <div class="loginbox-textbox">
                                <label class="control-label">Price : </label>
                                <input class="form-control" type="text" name="unitaryPrice" th:value="${article.unitaryPrice}"required>
                                <span th:errors="${article.unitaryPrice}"></span>
                            </div>
                            <div class="loginbox-textbox">
                                <label class="control-label">Img url : </label>
                                <input type="text" name="imgURL" class="form-control" placeholder="imgURL"
                                    th:value="${article.imgUrl}" required>
                            </div>
                            <div class="loginbox-textbox">
                                <label class="control-label">Categorie : </label>
                                <select class="form-control" name="Category">
                                    <option th:each="c:${listCategories}" th:value="${c.id}" th:text="${c.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="loginbox-submit">
                                <button type="submit" class="btn btn-success btn-block"
                                    id="modal-btn">
                                    <span>Submit</span>
                                    <div class="success">
                                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                            viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;"
                                            xml:space="preserve">
                                            <path
                                                d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                                        </svg>
                                    </div>
                                </button>
                                <!-- <div *ngIf="display" class=" alert alert-success col-md-12">
                        Formation enregistrée.
                    </div>
                    <div *ngIf="problemAdmin" class=" alert alert-danger col-md-12 ">
                        Vous avec été déconnécté, reconnectez-vous.
                    </div> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>




            <!-- //////////////////// -->
            <div class="col-md4 col-xs-8">
                <div class="panel ">
                    <div class="panel-heading">
                        <h4 class="panelTitle p-2">Saisir un article</h4>
                        <div class="panel-body">
                            <form th:action="@{/save}" method="post" th:object="${article}">
                                <div class="form-group">
                                    <label for="" class="control-label">Brand : </label>
                                    <input class="form-control" type="text" name="brand" th:value="${article.brand}">
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label">Description : </label>
                                    <input class="form-control" type="text" name="description"
                                        th:value="${article.description}">
                                    <span th:errors="${article.description}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label">Unitary price : </label>
                                    <input class="form-control" type="text" name="unitaryPrice"
                                        th:value="${article.unitaryPrice}">
                                    <span th:errors="${article.unitaryPrice}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="Category" class="control-label">Category : </label>
                                    <select class="form-control" name="Category">
                                        <option th:each="c:${listCategories}" th:value="${c.id}" th:text="${c.name}">
                                        </option>
                                    </select>
                                </div>

                                <button class="btn btn-primary" type="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <!-- ////////////////////// -->

        </div>

    </div>

</body>

</html>
